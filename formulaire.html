<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="liste2.css">

	<body class="ibrah">
		<div class="debut"><h1>Formulaire de Commande </h1></div>

			<form>

				<h2 class="name">Adress </h2>

				<input class="email" type="text" name="email">

				<input class="code"type="text" name="area_code">

				<input class="number" type="text" name="Téléphone">

				<h2 class="name">Products</h2>

				</select>
				<select class="option" name="Produits">
				<option disabled="disabled" selected="selected"><em></em>Pour la chambre</em></option>
				<option>1 lit à barreau</option>
				<option>2 à 3 gigoteusesoption>
				<option>2 à 3 alèses</option>
				<option>2 à 3 draps-housses</option>
				<option>Tours de lit et couverture</option>
				<option>Veilleuse </option>
				<option>Ecoute-bébé </option>
				<option>1 table à langer</option>
				<option>1 matelas lavable</option>
				<option>Des caisses de rangement</option>
				<option>1 commode</option>
				<option>1 armoire</option>				
				</select>
				<select class="option" name="Produits">
				<option disabled="disabled" selected="selected">Pour l'éveil</option>
				<option>1 tapis d’éveil</option>
				<option>1 transat</option>
				<option>1 mobile</option>
				</select>
				<select class="option" name="Produits">
				<option disabled="disabled" selected="selected">Pour la toilette</option>
				<option>1 baignoire</option>
				<option>1 thermomètre </option>
				<option>1 gel douche et shampoing pour bébé</option>
				<option>1 savon pour bébé</option>
				<option>1 paquet de compresses</option>
				<option>Biseptine pour les soins du cordon</option>
				<option>1 paquet de coton (ou un gant)</option>
				<option>1 boîte de sérum physiologique</option>
				<option>Bépanthène pour les fesses</option>
				<option>1 mouche-bébé</option>
				<option>1 paquet de couches nouveau-né </option>
				<option>2 à 3 serviettes de toilette ou capes de bain</option>
				<option>1 brosse à cheveux</option>
				<option>1 paire de ciseaux</option>
				<option>Une huile ou crème de massage </option>
